<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Form Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Tip Calculator</h1>
		
		<div class="input-group">
			<label for="billAmount">Bill Amount:</label>
			<input type="number" id="billAmount" placeholder="Enter bill amount" min="0">
		</div>

		<div class="input-group">
			<label for="tipPercentage">Tip Percentage:</label>
			<input type="number" id="tipPercentage" placeholder="Enter tip percentage" min max="100">
		</div>
		
		<button onclick="calculateTip()">Calculate Tip</button>
		<div class="results">
			<p>Tip Amount: $<span id="tipAmount">0.00</span></p>
			<p>Total Bill: $<span id="totalBill">0.00</span></p>
		</div>
	</div>
    <script src="script.js"></script>
</body>
</html>
